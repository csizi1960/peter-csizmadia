<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Schwarzschild Demo</title>
</head>
<body bgcolor="#ffffff" text="#000000">

<p align="CENTER">
Click to see the geodesic.
</p>

<p align="CENTER">
<applet code="org.jdesktop.applet.util.JNLPAppletLauncher" height="400" width="600"
	archive="schwarzschild.jar,
http://download.java.net/media/applet-launcher/applet-launcher.jar,
http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jar,
http://download.java.net/media/gluegen/webstart/gluegen-rt.jar">
<param name="codebase_lookup" value="false">
<param name="subapplet.classname" value="schwarzschild_demo.SchwarzschildApplet">
<param name="subapplet.displayname" value="Schwarzschild Demo">
<param name="noddraw.check" value="true">
<param name="noddraw.check.silent" value="true">
<param name="progressbar" value="true">
<param name="jnlpNumExtensions" value="1">
<param name="jnlpExtension1"
       value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jnlp">
<param name="jnlp_href" value="schwarzschild.jnlp"/>
</applet>
</p>

<p align="CENTER">
<a href="schwarzschild-applet-src.tar.gz">schwarzschild-applet-src.tar.gz</a>
</p>

</body>
</html>
