<h2>Platforms and features</h2>

Marvin ARchiver needs a Java 1.1 compatible JVM.
However, the following features work perfectly only in Java 2.0 and later
JVMs:
<p>
<center>
<table CELLSPACING=0 CELLPADDING=5 BORDER=1>
<tr><th>Feature</th><th>Java 1.1</th><th>Java 2.0</th></tr>
<tr><td>Storing file modification times</td>
    <td>yes</td>
    <td>yes</td>
    </tr>
<tr><td>Extracting file modification times</td>
    <td>no</td>
    <td>yes</td>
    </tr>
</table>
</center>

</body>
