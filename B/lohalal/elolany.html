<param NAME=t0 VALUE="Most!">
<param NAME=s0 VALUE="Bels\H o v\'egtelenbe z\'art l\'ohal\'al keresi a halhatatlan \'el\H ol\'anyt, aki az igaz szerelem elszak\'ithatatlan c\'ernasz\'al\'aval kir\'ancig\'aln\'a t\'erid\H on t\'uli kietlen vil\'ag\'anak l\'elekbomlaszt\'o m\'elys\'egeib\H ol.">
<param NAME=t1 VALUE="Raakaelda">
<param NAME=s1 VALUE="\'Almomba vak\'it\'o f\'eny has\'itott. A val\'os\'ag fal\'an egy t\:und\'er \'atjutott! A szemek, az alak, a hang, a mozdulat... \:Ov\'e lett minden gondolat.">
